// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    def getVersionCode = { ->
        def code = project.hasProperty('versionCode') ? versionCode.toInteger() : 1
        println "VersionCode is set to $code"
        return code
    }
    def getVersionName = { ->
        def name = project.hasProperty('versionName') ? versionName : "1.0"
        println "VersionName is set to $name"
        return name
    }
    ext {
        buildToolsVersion = "30.0.3"
        minSdkVersion = 22
        compileSdkVersion = 32
        targetSdkVersion = 31
        ndkVersion = "21.4.7075529"
        versionCode = getVersionCode()
        versionName = getVersionName()
        // https://github.com/proyecto26/react-native-inappbrowser/issues/298
        androidXBrowser = "1.3.0" // Adding this property will avoid defaultAndroidXVersion
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.google.gms:google-services:4.3.10'
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        // ADD THIS BLOCK - this is how Notifee finds it's Android library:
        maven {
            url "$rootDir/../node_modules/@notifee/react-native/android/libs"
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
        maven { url 'https://maven.singular.net/' }
    }
}